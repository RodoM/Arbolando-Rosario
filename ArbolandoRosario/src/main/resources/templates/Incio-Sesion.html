<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="”UTF-8″" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/Inicio-Sesion.css" />
    <title>Inicio-Sesion</title>
  </head>
  <body>
    
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/Index">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Explorar">Explorar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Inicio-Sesion">Iniciar Sesión</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Registro">Registrarse</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <form action="inicio-sesion" method="POST">
      <div class="row main">
        <div class="col-4">
          <div class="form mb-3">
            <label>Usuario</label>
            <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Nombre de Usuario" />
          </div>
          <div class="form">
            <label>Contraseña</label>
            <input type="password" class="form-control" id="contrasenha" name="contrasenha" placeholder="Contraseña" />
          </div>
          <div class="col-12" style="text-align: center">
            <button class="inicio btn btn-secondary" type="submit">Iniciar Sesion</button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
