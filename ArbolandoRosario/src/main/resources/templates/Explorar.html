<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/img/Oak Tree.png" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/css/Styles.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Halant:wght@700&family=Nunito+Sans:wght@300;700&display=swap" rel="stylesheet" />
    <title>Explorar</title>
  </head>
  <body>
    <!-- Navbar template -->
    <nav th:replace="/plantillas/navbar :: navbar"></nav>
    <!-- Contenedor de las cartas -->

    <div th:if="${articulos.isEmpty()}">
      <h1>No se encuentran art√≠culos</h1>
    </div>
    <div style="margin-top: 20px;" class="d-flex align-items-center min-vh-100">
      <div class="container" th:if="${!articulos.isEmpty()}">
        <div class="contenedor-cartas">
          <div class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col" th:each="articulo : ${articulos}">
              <a th:href="@{/mostrar}+'?id='+${articulo.idArticulo}" style="text-decoration: none;">
                <div class="card art">
                  <img th:src="${articulo.url_imagen}" class="card-img-top" alt="..." height="300" style="object-fit: cover" />
                  <div class="card-body">
                    <h5 class="card-title" th:text="${articulo.arbol.nombre}"></h5>
                    <p class="card-text info" th:text="${articulo.arbol.informacion} + ..." ></p>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Barra de paginas -->
    <nav th:if="${!articulos.isEmpty()}" aria-label="Pagination">
      <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${prev == 0 ? 'disabled' : ''}">
          <a class="page-link" th:href="@{explorar(page=${prev})}">Anterior</a>
        </li>
        <li class="page-item" th:each="page : ${pages}" th:classappend="${currentPage == page ? 'disabled' : ''}">
          <a class="page-link" th:href="@{explorar(page=${page})}" th:text="${page}"></a>
        </li>
        <li class="page-item" th:classappend="${currentPage == last ? 'disabled' : ''}">
          <a class="page-link" th:href="@{explorar(page=${next})}">Siguiente</a>
        </li>
      </ul>
    </nav>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
