<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Registrarse</title>
  </head>
  <body>
    
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/Index">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Explorar">Explorar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Inicio-Sesion">Iniciar Sesión</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Registro">Registrarse</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="contenedor">
      <form action="registrarse" method="POST">
        <div class="mb-3">
          <label for="inputNombreUsuario" class="form-label">Nombre de usuario:</label>
          <input type="text" class="form-control" name="nombreusuario" id="nombreusuario" aria-describedby="emailHelp" />
        </div>
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Correo electronico:</label>
          <input type="email" class="form-control" name="email" id="email" />
        </div>
        <div class="mb-3">
          <label for="inputContrasenha1" class="form-label">Contraseña:</label>
          <input type="password" class="form-control" name="contrasenha1" id="contrasenha1" />
        </div>
        <div class="mb-3">
          <label for="inputContrasenha2" class="form-label">Repetir contraseña:</label>
          <input type="password" class="form-control" name="contrasenha2" id="contrasenha2" />
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </form>
    </div>
  </body>
</html>
