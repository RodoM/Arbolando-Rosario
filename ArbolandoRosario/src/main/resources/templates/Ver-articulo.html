<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/img/Oak Tree.png">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/css/Styles.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Halant:wght@700&family=Nunito+Sans:wght@300;700&display=swap" rel="stylesheet">
    <title>Ver artículo</title>
    <style></style>
  </head>
  <body>
    <!-- Navbar template -->
    <nav th:replace="/plantillas/navbar :: navbar"></nav>
    <!-- Contenedor articulo -->
    <div class="d-flex align-items-center min-vh-100">
        <div class="fila">
          <!-- Contenedor foto y atributos -->
          <aside class="foto-atributos">
            <img class="img-fluid mx-auto d-block foto-arbol" th:src="${articulo.url_imagen}" alt="">
            <hr class="my-4">
            <div>
              <p class="atributos">Nombre: <span th:text="${articulo.arbol.nombre}" ></span></p>
              <p th:text="${articulo.arbol.nombreCientifico}"><span class="atributos">Nombre cientifico: </span></p>
              <p th:text="${articulo.arbol.tipoArbol.nombre}"><span class="atributos">Tipo: </span></p>
              <p th:text="${articulo.arbol.origen}"><span class="atributos">Origen: </span></p>
              <p th:text="${articulo.arbol.tamanho}"><span class="atributos">Tamaño: </span></p>
            </div>
          </aside> -->
          <!-- Contenedor titulo e informacion -->
          <section class="articulo">
            <h1 class="text-center nombre-arbol" th:text="${articulo.arbol.nombre}"></h1>
            <hr class="my-4">
            <div class="info" th:text="${articulo.arbol.informacion}"></div> 
            <hr class="my-4">
            <div sec:authorize="isAuthenticated()" class="text-center">
              <button type="button" class="btn btn-primary">Editar</button>
              <button type="button" class="btn btn-primary">Borrar</button>
            </div>
          </section>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
