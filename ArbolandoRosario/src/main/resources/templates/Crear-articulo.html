    <nav class=" nav navbar navbar-expand-lg sticky-top justify-content-end navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="./Index.html">Arbolando Rosario</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        </div>
      </div>

    <div class="container">
      <form action="registrarse" method="POST">
        <div class="mb-3">
          <label for="inputNombreArbol" class="form-label">Nombre del árbol:</label>
          <input type="text" class="form-control" name="nombrearbol" id="nombrearbol" />
        </div>
        <div class="mb-3">
          <label for="inputNombreCientifico" class="form-label">Nombre científico:</label>
          <input type="text" class="form-control" name="nombrecientifico" id="nombrecientifico" />
        </div>
        <div class="mb-3">
          <label for="inputTipo" class="form-label">Tipo de árbol:</label>
          <input type="text" class="form-control" name="tipo" id="tipo" />
        </div>
        <div class="mb-3">
          <label for="inputOrigen" class="form-label">Origen:</label>
          <input type="text" class="form-control" name="origen" id="origen" />
        </div>
        <div class="mb-3">
          <label for="inputTamanho" class="form-label">Tamaño:</label>
          <select class="form-select" aria-label="Default select example">
            <option selected></option>
            <option value="pequeno">Pequeño (-50cm)</option>
            <option value="mediano">Mediano (50-2000cm)</option>
            <option value="grande">Grande (+2000cm)</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="inputInfo" class="form-label">Informacion general:</label>
          <textarea class="form-control" name="info" id="info"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </form>
    </div>
