<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="”UTF-8″" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Escribir un artículo</title>
    <meta name="description" content="Redactar un artículo para sumar a la base de datos de árboles de Rosario" . />
    <style></style>
  </head>
  <body>
      
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/Index">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Explorar">Explorar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Inicio-Sesion">Iniciar Sesión</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Registro">Registrarse</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <form action="crear-articulo" method="POST">
      <label for="nombre">Nombre del árbol</label>
      <input type="text" name="nombre" id="nombre" placeholder="Introduce el nombre" />

      <label for="cientifico">Nombre Científico</label>
      <input type="text" name="cientifico" id="cientifico" placeholder="Introduce el nombre científico" />

      <label for="tipo">Tipo de Árbol</label>
      <input type="text" name="tipo" id="tipo" placeholder="perenne, caduco, frutal, conífera" required />

      <label for="origen">Origen</label>
      <input type="text" name="origen" id="origen" placeholder="Ingresa el país/región de origen" />

      <label for="tamano">Tamaño</label>
      <input type="text" name="tamano" id="tamano" placeholder="Ingresa el tamaño del árbol" />

      <label for="infogeneral">Información General</label>
      <textarea
        name="infogeneral"
        for="infogeneral"
        placeholder="Describe los detalles del árbol en menos de 1000 caracteres"
        maxlength="1000"
      ></textarea>

      <input type="submit" name="enviar" value="enviar datos" />
    </form>
  </body>
</html>
