<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../static/css/Form-styles.css" />
    <link rel="stylesheet" href="../static/css/Styles.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Halant:wght@700&family=Nunito+Sans:wght@300;700&display=swap" rel="stylesheet">
    <title>Escribir un artículo</title>
    <style></style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class=" nav navbar navbar-expand-lg sticky-top justify-content-end navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="./Index.html">Arbolando Rosario</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="./Explorar.html">Explorar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./Incio-Sesion.html">Iniciar Sesión</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./Registro.html">Registrarse</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Formulario para crear el artículo -->
    <div class="d-flex align-items-center min-vh-100">
      <div class="container">
        <div class="row px-3">
          <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
            <div class="img-left2 d-none d-md-flex"></div>
    
            <div class="card-body">
              <h4 class="title text-center mt-4">Crear artículo</h4>
              <form class="form-box px-3">
                <div class="form-input">
                  <input type="text" name="nombrearbol" id="nombrearbol" placeholder="Nombre del arbol" tabindex="10" required>
                </div>
                <div class="form-input">
                  <input type="text" name="nombrecientifico" id="nombrecientifico" placeholder="Nombre cientifico del arbol" required>
                </div>
                <div class="form-input">
                  <input type="text" name="tipo" id="tipo" placeholder="Tipo de arbol" required>
                </div>
                <div class="form-input">
                  <input type="text" name="origen" id="origen" placeholder="Origen del arbol" required>
                </div>
                <div class="form-input">
                  <input type="number" name="tamanho" id="tamanho" placeholder="Tamaño en centímetros" required>
                </div>
                <div class="mb-3">
                  <input class="form-control" type="file" name="foto" id="foto" accept="image/png, image/jpeg">
                </div>
                <div class="form-input">
                  <textarea name="info" id="info" placeholder="Descripción" required></textarea>
                </div>
                <div class="mb-3 text-center">
                  <button type="submit" class="btn btn-block text-uppercase">Crear artículo</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
